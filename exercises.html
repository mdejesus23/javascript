<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercises Javascript</title>
  </head>
  <body>
    <input id="addText" type="text" />
    <button id="button" onclick="createDiv()">Add</button>
    <script>
      function createDiv() {
        const textBox = document.getElementById("addText");
        let div = document.createElement("div");

        div.innerText = textBox.value;
        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
