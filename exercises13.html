        // declare an array of numbers
        const arrOfNum = [9, 10, 5, -1, 110, 11, 25];
        // created a function that will return the largest number of the array
        function max() {
            // the initVal = first element of the array at the index 0.
            // the currVal = 2nd element of the array at the index 1.
            const maxValue = arrOfNum.reduce((initVal, currVal) => {
                // put this console.log to log and see the value of the parameters of every each iteration.
                console.log(`initial: ${initVal}, current: ${currVal}`);
                if (initVal > currVal) {
                    return initVal;
                } else {
                    return currVal;
                }
            });
            return maxValue;
        }
        // create element to display in the browser the largest number.
        const displayMax = document.createElement("div");
        displayMax.innerText = `largest number is ${max()}`;
        document.body.appendChild(displayMax);

        function pickFruits() {
            // declare an array of fruits that will be filter
            const fruits = ["Banana", "Apple", "Orange", "Apple", "Apple", "Apple", "Orange", "Orange", "Apple"];
            // declare an Apple and Orange counter.
            let numOfApp = 0;
            let numOfOrange = 0;
            // apply filter method in the fruits array.
            const newFruits = fruits.filter(fruit => {
                if (fruit == "Apple") { 
                    if (numOfApp < 2) { // set a condition that will remove first 2 occurences of apple.
                        numOfApp++; // increment counter by 1 each encounter with Apple.
                        return false;
                    } else {
                        return true;
                    }
                } else if (fruit == "Orange") {
                    if (numOfOrange < 1) { // set condition to remove the first Orange element.
                        numOfOrange++;
                        return false;
                    } else {
                        return true;
                    }
                } else {
                    return true; // include in the array the rest of the fruiits..
                }
            });

           return newFruits;
        }

        let arrFruits = ["Apple", "Orange", "Banana", "Apple", "Orange", "Apple", "Apple"];

        function pickLastApples(fruitArr) {
            let numOfApple = 0;
            // make a copy of the original array and reverse all elements.
            const reverseFruits = [...fruitArr].reverse();
            // apply filter method to remove 2 Apples
            const newFruits = reverseFruits.filter(fruit => {
                if (fruit == "Apple") {
                    if (numOfApple < 2) {
                        numOfApple++;
                        return false;
                    } else {
                        return true;
                    }
                } else {
                    return true;
                }
            });

            return newFruits.reverse(); // return the array back to its original form.
