    <script>
        // declare an array of numbers
        const arrOfNum = [9, 10, 5, -1, 110, 11, 25];
        // created a function that will return the largest number of the array
        function max() {
            // the initVal = first element of the array at the index 0.
            // the currVal = 2nd element of the array at the index 1.
            const maxValue = arrOfNum.reduce((initVal, currVal) => {
                // put this console.log to log and see the value of the parameters of every each iteration.
                console.log(`initial: ${initVal}, current: ${currVal}`);
                if (initVal > currVal) {
                    return initVal;
                } else {
                    return currVal;
                }
            });
            return maxValue;
        }
        // create element to display in the browser the largest number.
        const displayMax = document.createElement("div");
        displayMax.innerText = `largest number is ${max()}`;
        document.body.appendChild(displayMax);


        // Similarly, write a function min that returns the smallest number in the array.
        function min() {
            // the initVal = first element of the array at the index 0.
            // the currVal = 2nd element of the array at the index 1.
            const minValue = arrOfNum.reduce((initVal, currVal) => {
                // put this console.log to log and see the value of the parameters of every each iteration.
                console.log(`initial: ${initVal}, current: ${currVal}`);
                if (initVal < currVal) {
                    return initVal;
                } else {
                    return currVal;
                }
            });
            return minValue;
        }
        // create element to display in the browser the min number.
        const displayMin = document.createElement("div");
        displayMin.innerText = `min number is ${min()}`;
        document.body.appendChild(displayMin);
